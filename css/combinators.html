<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* first child */
        .child h2{
            color: red;
        }
        /* immidiate child rule */
        #parent>h2{
            color: blue;
        }
        /* first sibling */
        #parent+h2{
            color: yellow;
        }
        /* all siblings */
        #parent~h2{
            color: yellow;
        }
    </style>
</head>
<body>
   <div id="parent">
    <h2>hi this is parent tag</h2>
    <h2>hi this is parent tag</h2>
    <h2>hi this is parent tag</h2>
    <h2>hi this is parent tag</h2>
    <h2>hi this is parent tag</h2>
    <div class="child">
        <h2>this is child tag</h2>
        <h2>this is child tag</h2>
        <h2>this is child tag</h2>
        <h2>this is child tag</h2>
        <h2>this is child tag</h2>
    </div>
   </div>
   <hr>
   <h2>outside parent</h2>
   <h2>outside parent</h2>
   <h2>outside parennt</h2>
   <h2>outside parrent</h2>

</body>
</html>
