<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
</head>
<body>
    <form action="password.html" target="_self" method="get">
       <fieldset>
        <legend>Personal Detail</legend>
        <table>
            
            <tr>
                <td ><label for="First Name">First Name :</label></td>
                <td><input type="text" name="First Name" id="First Name" placeholder="FirstName Here.Ex- (Ronit)"></td>
        
          
            <tr>
                <td><label for="Last Name">Last Name :</label></td>
                <td><input type="text" name="Last Name" id="Last Name" placeholder="LastName Here Ex-(Suman)" ></td>
            </tr>
        
            <tr>
                <td><label for="Gender">Gender :</label></td>
                <td>
                    <input type="radio" name="Gender" id="Gender">Male
                    <input type="radio" name="Gender" id="Gender">Female
                    <input type="radio" name="Gender" id="Gender">Others
                </td>
            </tr>
            <tr>
                <td><label for="Email">Email :</label></td>
                <td><input type="email" name="Email" id="Email" placeholder="Ex-thisthat@_mail.com"></td>
            </tr>
            <tr>
                <td><label for="Date of Birth">Date of Birth :</label></td>
                <td>
                    <input type="date" name="Date of Birth" id="Date of Birth">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Adress">Adress : </label>
                </td>
                <td>
                    <textarea name="Adress" id="Adress" cols="25" rows="5"></textarea>
                </td>
            </tr>
           
            </table>
            <button>Submit</button>
       </fieldset>
    </form>
    <form action="Login.html">
        <fieldset>
            <legend>Set a Good Password</legend>
            <tr>
                <td><label for="Password">Password :</label></td>
                <td><input type="password" id="Password" name="Password" ></td>
            </tr><br><hr>
            <tr>
                <td><label for="Rewrite Password">   Enter Password Again :</label></td>
                <td><input type="password" id="Password" name="Password" ></td>
            </tr>
            
        </fieldset>
        <button>Submit</button>
    </form>
    <form action="">
        <fieldset>
            <legend>Log In Now Or Never</legend>
            <table>
                <tr>
                    <td>Enter Email :</td>
                    <td><input type="email" name="Email" id="Email" print="Email"></td>
                </tr>
                <tr>
                    <td>Enter Password :<label for="Enter Password"></label></td>
                    <td><input type="password" name="Password" id="Password" ></td>
                </tr>
            </table>
            <button>Log in</button>
            <button>Delete My Account</button>
        </fieldset>
     
    </form>
</body>
</html>
