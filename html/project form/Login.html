<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Log In Now Or Never</legend>
            <table>
                <tr>
                    <td>Enter Email :</td>
                    <td><input type="email" name="Email" id="Email" print="Email"></td>
                </tr>
                <tr>
                    <td>Enter Password :<label for="Enter Password"></label></td>
                    <td><input type="password" name="Password" id="Password" ></td>
                </tr>
            </table>
            <button>Log in</button>
            <button>Delete My Account</button>
        </fieldset>
     
    </form>
    
</body>
</html>
