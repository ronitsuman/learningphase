<!-- this describe the html type page type type generally doctype html5 declaration -->
<!DOCTYPE html> 
<!-- we are giving instriuction to the page for the languange set to be english -->
<html lang="en">
    <!-- in head tag genrally we link our style sheet , and all the meta tag inside the head  -->
<head>
    <!-- meta - data(information)  about data (website) character set -utf 8 = unicode text  format 8 bit  -->
    <meta charset="UTF-8">
    <!-- view port - screen size -device width - initial scale - zoom 100% -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- titlle that show on nav bar 
          what we write on a tittle we can see it on tab name  -->
    <title>basic</title>
</head>
<body>

    
</body>
</html>
