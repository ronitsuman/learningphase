<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
  <!-- form attributes- action - which page we want to display nexxt
  method- get type is unsafe for daily use because it show the id pass in url -->
  <form action="login.html" method="get">
    <table>
        <tr>
          <!-- label for ="the name u enter"
          then in input id = "same name so we can connect the box with the word" -->
           <td><label for="Username">Username</label></td>
           <!-- input type - what type we want like for alphabets we use text , and id - for which we want to connect
           placeholder- shows inside the box 
           name-for saving the detail with that name  -->
           <td><input type="text" id="Username" placeholder="UserName"
            name="UserName"></td>
    </tr>

    <tr>
        <td><label for="password">password</label></td>
        <td><input type="password"  id="password" placeholder="password"  name="password"></td>
    </tr>
    <tr>
      <td><label for="email">Email</label></td>
      <td><input type="email" id="email" name="email" placeholder="email"></td>
    </tr>
    <tr>
      <td><label for="content">content</label></td>
      <td><input type="text" name="content" id="content" placeholder="content"></td>
    </tr>
 
    <tr>
      <td><label for="Mobile">Mobile</label></td>
      <td><input type="tel" name="Mobile" id="Mobile" placeholder="enter mobile no." ></td>
    </tr>
    <tr>
      <td><label for="Age">Age</label></td>
      <td><input type="number" name="Age" id="Age"></td>
    </tr>

    <tr>
      <td><button type="submit">Submit</button></td>
      <td><button type="reset">Reset</button></td>
    </tr>
    </table>
  </form>
    
</body>
</html>
